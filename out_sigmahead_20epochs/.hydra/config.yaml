train_dataset: /home/rh/codes/posepred/preprocessed_data/human36m/train_human3.6m.jsonl
valid_dataset: /home/rh/codes/posepred/preprocessed_data/human36m/validation_human3.6m.jsonl
epochs: 20
snapshot_interval: 1
start_epoch: 0
experiment_name: Default
experiment_tag: null
mlflow_tracking_uri: null
obs_frames_num: 10
pred_frames_num: 25
model_pose_format: xyz
metric_pose_format: null
keypoint_dim: 3
device: cuda
load_path: null
save_dir: null
data:
  keypoint_dim: ${keypoint_dim}
  model_pose_format: ${model_pose_format}
  metric_pose_format: ${metric_pose_format}
  pose_formats: []
  is_h36_testing: false
  is_testing: false
  batch_size: 16
  shuffle: true
  pin_memory: false
  num_workers: 4
  seq_rate: 2
  frame_rate: 2
  len_observed: ${obs_frames_num}
  len_future: ${pred_frames_num}
  random_reverse_prob: 0.5
model:
  type: my_st_transformer
  n_major_joints: 22
  diff_layers: 3
  diff_channels: 64
  diff_nheads: 8
  model_is_unconditional: 0
  model_timeemb: 128
  model_featureemb: 16
  pre_post_process: human3.6m
  device: ${device}
  loss:
    device: ${device}
    type: pua_loss
    tasks: TJ
    nT: 25
    nJ: 32
    time_prior: r_m
    action_list:
    - walking
    - eating
    - smoking
    - discussion
    - directions
    - greeting
    - phoning
    - posing
    - purchases
    - sitting
    - sittingdown
    - takingphoto
    - waiting
    - walkingdog
    - walkingtogether
    clipMinS: -1
    clipMaxS: null
    init_mean: 3.5
  keypoint_dim: ${keypoint_dim}
  pred_frames_num: ${pred_frames_num}
  obs_frames_num: ${obs_frames_num}
  keypoints_num: null
  mean_pose: null
  std_pose: null
optimizer:
  type: adam
  lr: 0.005
  weight_decay: 1.0e-05
scheduler:
  type: multi_step_lr
  milestones:
  - 1
  - 2
  - 3
  - 5
  - 7
  - 9
  gamma: 0.4
pose_metrics:
- ADE
- FDE
- MSE
- local_ade
- local_fde
