defaults:
  - _self_
  - common

type: st_transformer

n_major_joints: 22
diff_layers: 3
diff_channels: 64
diff_nheads: 8

model_is_unconditional: 0
model_timeemb: 128
model_featureemb: 16

device: &device ${device}

loss:
  device: ${device}
  type: hua_loss
  tasks: TAJ
  nT: 25
  nJ: 32
  time_prior: sig*
  action_list: ["walking", "eating", "smoking", "discussion", "directions", "greeting", "phoning", "posing", "purchases", "sitting", "sittingdown", "takingphoto", "waiting", "walkingdog", "walkingtogether"]
  clipMinS: -1
  clipMaxS:
  init_mean: 3.5
